<section id="foodtruck-section" class="section active">
  <div class="container">
    <div class="card stamp-card">
      <div class="card__header">
        <h2>Route227 スタンプカード</h2>
      </div>
      <div class="card__body">
        <div class="stamp-container">
          <div class="stamp-grid">
            <div class="stamp" data-stamp-id="1"></div>
            <div class="stamp" data-stamp-id="2"></div>
            <div class="stamp" data-stamp-id="3"></div>
            <div class="stamp" data-stamp-id="4"></div>
            <div class="stamp" data-stamp-id="5"></div>
            <div class="stamp" data-stamp-id="6"></div>
          </div>
        </div>
        <div class="scan-qr-container" style="text-align:center; margin: var(--space-16) 0;">
          <button class="btn btn--secondary" id="scan-qr">📱QRコードをスキャン</button>
        </div>
        <div class="rewards-container">
          <div class="reward-item">
            <h3>3スタンプ</h3>
            <p>☕️コーヒー1杯無料</p>
            <button class="btn btn--primary" id="coffee-reward" disabled>交換する</button>
          </div>
          <div class="reward-item">
            <h3>6スタンプ</h3>
            <p>🍛カレー1杯無料</p>
            <button class="btn btn--primary" id="curry-reward" disabled>交換する</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="qr-modal">
      <div class="modal-content">
        <div class="modal-header"><h3>QRコードをスキャン</h3><button class="close-modal">&times;</button></div>
        <div class="modal-body"><div id="qr-reader"></div></div>
      </div>
    </div>

    <div class="modal" id="notification-modal">
      <div class="modal-content">
        <div class="modal-header"><h3 id="notification-title">お知らせ</h3><button class="close-modal">&times;</button></div>
        <div class="modal-body"><p id="notification-message"></p><button class="btn btn--primary close-notification">OK</button></div>
      </div>
    </div>

    <div class="modal" id="login-modal">
      <div class="modal-content">
        <div class="modal-header"><h3>メールでログイン</h3><button class="close-modal">&times;</button></div>
        <form id="login-form" class="modal-body">
          <input type="email" id="email" placeholder="you@example.com" required />
          <button type="submit" class="btn btn--primary btn--full-width" style="margin-top:16px;">Magic Link を送信</button>
          <p id="login-message" style="margin-top:12px;text-align:center;font-size:12px;"></p>
        </form>
      </div>
    </div>
  </div>
</section>
